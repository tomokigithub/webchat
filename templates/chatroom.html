{% extends "base.html" %}
{% block content %}
<div class="roomTemp">
    <h2>チャットルーム一覧</h2>
    <div class="roomList">
        {% for chat in tpl_chat_list %}

        <div class="roomCard"  onclick="location.href='/chat/{{chat[0]}}'">
            <p class="roomName">{{chat[1]}}</p>
        </div>

        {% endfor %}
    </div>

</div>



{% endblock %}
